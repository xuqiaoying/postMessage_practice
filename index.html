<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type=”image/x-icon”/>
  <style type="text/css">
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html {
      font-size: 20px;
    }
    body {
      height: 100vh;
      overflow: hidden;
      width: 100vw;
    }
    main {
      background-color: #eee;
      border: .25rem solid #0ff;
      height: 100%;
      overflow: hidden;
      width: 100%;
    }
    ul {
      height: 100%;
      list-style: none;
      overflow-y: scroll;
      padding: .5rem;
      width: 100%;
    }
    ul li {
      display: flex;
      padding: 1.5rem .2rem;
      width: 100%;
    }
    ul li > p {
      background-color: #00f; 
      border: .1rem solid #0ff;
      border-radius: .3rem;
      color: #f0f;
      padding: 0 .2rem;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 25rem;
    }
    ul li.textright {
      justify-content: flex-end;
    }
    ul li.textright > p {
      background-color: #f0f;
      color: #00f;
    }
    ul li:hover {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <main>
    <ul>
    </ul>
  </main>
  <script type="text/javascript">
    var myKey = 'location_mydata';
    var myData = JSON.parse(localStorage.getItem(myKey)) || [];
    var myUl = document.querySelector('ul');

    function render(){
      myData.forEach(function(item,i){
        if (item.type === 'NPC') {
          myUl.innerHTML += `<li><p>${item.text}</p></li>`;
        }else {
          myUl.innerHTML += `<li class="textright"><p>${item.text}</p></li>`;
        }
      });
      following();
    }
    render();

    function following(){
      if (myUl.scrollHeight > myUl.clientHeight) {
        myUl.scrollTop = myUl.scrollHeight - myUl.clientHeight;
      }
    }

    function replay(){
      var replay = `我是编号为${Math.floor(Math.random()*1000)}的随机智能回应~`;
      myData.push({text:replay, type:'NPC'});
      document.querySelector('ul').innerHTML = '';
      render();
      localStorage.setItem(myKey,JSON.stringify(myData));
    };

    window.addEventListener('message',function(e){
      console.log('e: '+e+' e.data: '+e.data);
      myData.push({text:e.data, type:'PC'});
      myUl.innerHTML = '';
      render();
      localStorage.setItem(myKey,JSON.stringify(myData));
      replay();
    });

    myUl.addEventListener('click',function(e){
      var T = e.target;
      if (T.nodeName === 'P') {
        var index = [].indexOf.call(this.children, T.parentElement);
        myData.splice(index,1);
        localStorage.setItem(myKey,JSON.stringify(myData));
        this.removeChild(T.parentElement);
      }
    })
  </script>
</body>
</html>
